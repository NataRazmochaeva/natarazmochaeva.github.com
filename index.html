<!doctype html>
<html lang="en">
<head>
    <title>Template (Three.js)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>

<!-- Code to display an information button and box when clicked. -->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui.js"></script>
<link rel=stylesheet href="css/jquery-ui.css" />
<link rel=stylesheet href="css/info.css"/>
<script src="js/info.js"></script>
<div id="infoButton"></div>
<div id="infoBox" title="Demo Information">
This three.js demo is part of a collection at
<a href="http://stemkoski.github.io/Three.js/">http://stemkoski.github.io/Three.js/</a>
</div>
<!-- ------------------------------------------------------------ -->

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
 */

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var ball1, ball2, ball3, ball4, ball5, ball6, ball7, ball8, ball9, ball10, ball11, ball12, ball13, ball14, ball15,
	cue, redball, blueball;

init();
animate();

// FUNCTIONS 		
function init() 
{

	var bitmap = new Image();
    bitmap.src = 'images/checkerboard.png'; 
    bitmap.onerror = function () {
      console.error("Error loading: " + bitmap.src);
    }
	
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,5,4);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	//var light = new THREE.PointLight(0xffffff);
	var light = new THREE.PointLight( 0xffffff );
	light.position.set(20,20,200);
	light.castShadow = true;
	scene.add(light);
	// FLOOR
	
	var floorGeometry = new THREE.PlaneGeometry(5,5);
	texture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.png' );
	material = new THREE.MeshLambertMaterial( { map: texture, side: THREE.DoubleSide  } );
	//var floorMaterial = new THREE.MeshBasicMaterial({color: 0x009933, side: THREE.DoubleSide});
	var floor = new THREE.Mesh(floorGeometry, material);
	//floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	floor.position.set(0,0,0);
	floor.receiveShadow = true;
	scene.add(floor);	
			
	//
	// SKYBOX
	var skyBoxGeometry = new THREE.CubeGeometry( 5, 5, 5 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	scene.add(skyBox);
	
	////////////
	// CUSTOM //
	////////////
	/*
	var geometry = new THREE.SphereGeometry( 30, 30, 30 );
	var material = new THREE.MeshPhongMaterial( { color: 0x999988 } );
	ball1 = new THREE.Mesh( geometry, material );
	ball1.position.set(0,30,0);
	
	var geometry1 = new THREE.SphereGeometry( 30, 30, 30  );
	var material1 = new THREE.MeshPhongMaterial( { color: 0x999900 } );
	ball2 = new THREE.Mesh( geometry1, material1 );
	ball2.position.set(50,30,70);
	
	ball1.metallic = true;
	ball2.metallic = true;
	ball1.castShadow = true;
	ball2.castShadow = true;
	ball1.receiveShadow = true;
	ball2.receiveShadow = true;
	*/
	
	//bot box
	var botCubeGeometry = new THREE.CubeGeometry(1.2,0.7,1.2);
	var botCubeMaterial = new THREE.MeshLambertMaterial(
				{color: 0xff0000});
	var botCube = new THREE.Mesh(botCubeGeometry, botCubeMaterial);
	botCube.position.x = -1.7;
	botCube.position.y = 0;
	botCube.position.z = 1.5;
	botCube.castShadow = true;
	botCube.receiveShadow = true;
	scene.add(botCube);
	
	scene.add(ball1);
	scene.add(ball2);
	
	//top box
	var topCubeGeometry = new THREE.CubeGeometry(1.1,0.6,1.1);
	var topCubeMaterial = new THREE.MeshLambertMaterial( {color: 0x0FF000});
	var topCube = new THREE.Mesh(topCubeGeometry, topCubeMaterial);
	topCube.position.x = -0.15;
	topCube.position.y = 0.9;
	topCube.position.z = 0.15;
	topCube.castShadow = true;
	topCube.receiveShadow = true;
	scene.add(topCube);
	
	//HBOX						
	var hx = -0.1;
	var hy = 0;
	var hz = 1.9;
	for(i = 0; i < 11; i++){
		var HCubeGeometry = new THREE.CubeGeometry(1.7,0.02,0.02);
		var HCubeMaterial = new THREE.MeshLambertMaterial(
				{color: 0xFF0000});
		var HCube = new THREE.Mesh(HCubeGeometry, HCubeMaterial);
		HCube.position.x = hx;
		HCube.position.y = hy+i*0.17;
		HCube.position.z = hz;
		HCube.castShadow = true;
		HCube.receiveShadow = true;
		scene.add(HCube);
	}
	//VBOX
	for(i = 0; i < 11; i++){
		var VCubeGeometry = new THREE.CubeGeometry(0.02,1.7,0.02);
		var VCubeMaterial = new THREE.MeshLambertMaterial(
				{color: 0xFF0000});
		var VCube = new THREE.Mesh(VCubeGeometry, VCubeMaterial);
		VCube.position.x = hx-1.7/2+i*0.17;
		VCube.position.y = hy+1.7/2;
		VCube.position.z = hz;	
		VCube.castShadow = true;
		VCube.receiveShadow = true;
		scene.add(VCube);
	}
	
	//solidcyl
	var solCylGeometry = new THREE.CylinderGeometry(0.55,0.55,0.9,16,1);
	var solCylMaterial = new THREE.MeshLambertMaterial(
				{color: 0xFFFFFF});
	var solCyl = new THREE.Mesh(solCylGeometry, solCylMaterial);
	solCyl.position.x = -0.15;
	solCyl.position.y = 0.45;
	solCyl.position.z = 0.15;
	solCyl.castShadow = true;
	solCyl.receiveShadow = true;
	scene.add(solCyl);
	
	//largecellcyl
	var torGeometry = new THREE.TorusKnotGeometry(0.6,0.05,300,32,3,4);
	var torMaterial = new THREE.MeshPhongMaterial(
				{color: 0x00BB00});
	var torCyl = new THREE.Mesh(torGeometry, torMaterial);
	torCyl.position.x = -1.9;
	torCyl.position.y = 0.9;
	torCyl.position.z = -0.2;
	torCyl.castShadow = true;
	torCyl.receiveShadow = true;
	scene.add(torCyl);
	
	renderer.render(scene, camera);
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{	  
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.shadowMapEnabled = true;
	renderer.render( scene, camera );
}

</script>

</body>
</html>
